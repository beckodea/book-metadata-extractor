<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Metadata Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover, .upload-area.dragover {
            background-color: #f0f8ff;
            border-color: #2980b9;
        }
        .spinner {
            width: 3rem; 
            height: 3rem;
        }
        .result-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Book Metadata Extractor</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">How to use:</h5>
                <ul>
                    <li>Upload images of book covers or title pages</li>
                    <li>Supported formats: JPG, PNG</li>
                    <li>Extracts: Title, Authors, ISBN, Publishers, Publication Date, Edition</li>
                </ul>
            </div>
        </div>

       
	   
		
		
		<div id="uploadArea" class="upload-area">
			<h4>Drop files here or click to select</h4>
			<p class="text-muted">Supported formats: JPG, PNG</p>
			<input type="file" id="fileInput" multiple accept="image/jpeg,image/png" class="d-none">
			<button id="uploadBtn" class="btn btn-primary" disabled>Process Images</button>
		</div>

        <div id="fileList" class="mb-4"></div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing images...</p>
        </div>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    
    let files = [];

    // Handle file selection
    function handleFiles(selectedFiles) {
        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            if (file.type.match('image.*')) {
                files.push(file);
                updateFileList();
            }
        }
        uploadBtn.disabled = files.length === 0;
    }

    // Update the file list display
    function updateFileList() {
        fileList.innerHTML = files.map((file, index) => `
            <div class="alert alert-light d-flex justify-content-between align-items-center">
                ${file.name}
                <button type="button" class="btn-close" onclick="removeFile(${index})"></button>
            </div>
        `).join('');
    }

    // Remove file from the list
    window.removeFile = function(index) {
        files.splice(index, 1);
        updateFileList();
        uploadBtn.disabled = files.length === 0;
    };

    // Handle drag and drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        uploadArea.classList.add('dragover');
    }

    function unhighlight() {
        uploadArea.classList.remove('dragover');
    }

    // Handle dropped files
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const newFiles = dt.files;
        handleFiles(newFiles);
    }

    uploadArea.addEventListener('drop', handleDrop, false);
    
    // Handle click to select files
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    // Handle upload button click
    uploadBtn.addEventListener('click', async () => {
        if (files.length === 0) return;

        loading.classList.remove('d-none');
        results.innerHTML = '';

        const formData = new FormData();
        files.forEach(file => formData.append('files[]', file));

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            displayResults(data);
        } catch (error) {
            results.innerHTML = `
                <div class="alert alert-danger">
                    Error processing files: ${error.message}
                </div>
            `;
        } finally {
            loading.classList.add('d-none');
        }
    });

    // Display results
    function displayResults(results) {
        results.forEach((result, index) => {
            const resultHtml = `
                <div class="card result-card">
                    <div class="card-header">
                        <h5 class="mb-0">${result.filename || 'Result'}</h5>
                    </div>
                    <div class="card-body">
                        <pre class="mb-0">${JSON.stringify(result, null, 2)}</pre>
                    </div>
                </div>
            `;
            results.insertAdjacentHTML('beforeend', resultHtml);
        });
    }
});
    </script>
</body>
</html>
